<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of _chatService.chats" class="">
    <span class="badge badge-primary">{{ chat.nombre }}</span>
    <p>{{ chat.mensaje }}</p>
  </div>
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
